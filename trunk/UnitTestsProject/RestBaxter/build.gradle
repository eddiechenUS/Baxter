plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

apply plugin: "eclipse"

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'io.rest-assured:rest-assured:4.3.1'
    implementation 'io.rest-assured:json-path:4.3.1'
    implementation 'io.rest-assured:xml-path:4.3.1'
    implementation 'io.rest-assured:json-schema-validator:4.3.1'
    implementation 'io.rest-assured:spring-mock-mvc:4.3.1'
    implementation 'io.rest-assured:spring-web-test-client:4.3.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'io.rest-assured:rest-assured:4.3.1'
    testImplementation 'io.rest-assured:json-path:4.3.1'
    testImplementation 'io.rest-assured:xml-path:4.3.1'
    testImplementation 'io.rest-assured:json-schema-validator:4.3.1'
    testImplementation 'io.rest-assured:spring-mock-mvc:4.3.1'
    testImplementation 'io.rest-assured:spring-web-test-client:4.3.1'
    
    compile 'io.rest-assured:rest-assured:4.3.1'
    compile 'io.rest-assured:json-path:4.3.1'
    compile 'io.rest-assured:xml-path:4.3.1'
    compile 'io.rest-assured:json-schema-validator:4.3.1'
    compile 'io.rest-assured:spring-mock-mvc:4.3.1'
    compile 'io.rest-assured:spring-web-test-client:4.3.1'
    
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.6.1'
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
}
